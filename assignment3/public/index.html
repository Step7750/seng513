<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SENG513 Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="name">
                You are <span id="nickname">:connecting:</span>
            </div>
            <div class="messages"></div>
            <div class="users-title">
                Online Users:
            </div>
            <div class="users">
                USER-NENE
            </div>
            <input id="send-input" placeholder="Send Message">
        </div>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js"
            integrity="sha256-jniDwC1PC9OmGoyPxA9VpGvgwDYyxsMqu5Q4OrF5wNY="
            crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
